<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Real-time weather information for Indian cities" />
	<meta name="theme-color" content="#1f2937" />
	<title>Weather App - Real-time Weather Forecasts</title>
	<style>
		:root {
			--primary: #3b82f6;
			--primary-dark: #1e40af;
			--primary-light: #60a5fa;
			--bg-primary: #0f172a;
			--bg-secondary: #1e293b;
			--bg-tertiary: #334155;
			--text-primary: #f1f5f9;
			--text-secondary: #cbd5e1;
			--border: #475569;
			--shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
			--shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
			--shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html {
			scroll-behavior: smooth;
		}
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
			color: var(--text-primary);
			min-height: 100vh;
			line-height: 1.6;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2rem 1rem;
		}
		.header {
			text-align: center;
			margin-bottom: 3rem;
		}
		h1 {
			font-size: 3rem;
			font-weight: 800;
			margin-bottom: 0.5rem;
			background: linear-gradient(135deg, var(--primary-light), var(--primary));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}
		.subtitle {
			color: var(--text-secondary);
			font-size: 1rem;
		}
		.search-section {
			margin-bottom: 3rem;
		}
		.search-box {
			display: flex;
			gap: 0.75rem;
			margin-bottom: 1rem;
		}
		.search-input {
			flex: 1;
			padding: 0.875rem 1.25rem;
			font-size: 1rem;
			border: 1px solid var(--border);
			border-radius: 12px;
			background: var(--bg-secondary);
			color: var(--text-primary);
			transition: all 0.2s;
		}
		.search-input:focus {
			outline: none;
			border-color: var(--primary);
			box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
		}
		.search-input::placeholder {
			color: var(--text-secondary);
		}
		.search-btn {
			padding: 0.875rem 2rem;
			background: linear-gradient(135deg, var(--primary), var(--primary-dark));
			color: white;
			border: none;
			border-radius: 12px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
			box-shadow: var(--shadow-md);
		}
		.search-btn:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}
		.search-btn:active {
			transform: translateY(0);
		}
		.weather-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
			gap: 1.5rem;
		}
		.weather-card {
			background: var(--bg-secondary);
			border: 1px solid var(--border);
			border-radius: 16px;
			padding: 2rem;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			overflow: hidden;
			position: relative;
		}
		.weather-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 2px;
			background: linear-gradient(90deg, var(--primary), transparent);
		}
		.weather-card:hover {
			transform: translateY(-8px);
			border-color: var(--primary);
			box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
		}
		.weather-header {
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
			margin-bottom: 1.5rem;
		}
		.weather-title {
			font-size: 1.5rem;
			font-weight: 700;
			color: var(--text-primary);
		}
		.weather-location {
			font-size: 0.875rem;
			color: var(--text-secondary);
			margin-top: 0.25rem;
		}
		.weather-icon {
			font-size: 3.5rem;
			text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
		}
		.weather-condition {
			color: var(--text-secondary);
			font-size: 0.95rem;
			margin-bottom: 1rem;
			text-transform: capitalize;
		}
		.temperature {
			font-size: 2.5rem;
			font-weight: 800;
			color: var(--primary-light);
			margin-bottom: 0.5rem;
			line-height: 1;
		}
		.temp-label {
			font-size: 0.85rem;
			color: var(--text-secondary);
			margin-bottom: 1.5rem;
		}
		.divider {
			height: 1px;
			background: var(--border);
			margin: 1.5rem 0;
		}
		.details {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 1rem;
		}
		.detail-item {
			display: flex;
			flex-direction: column;
		}
		.detail-label {
			font-size: 0.8rem;
			color: var(--text-secondary);
			text-transform: uppercase;
			letter-spacing: 0.5px;
			margin-bottom: 0.5rem;
		}
		.detail-value {
			font-size: 1.3rem;
			font-weight: 700;
			color: var(--primary-light);
		}
		.no-results {
			text-align: center;
			padding: 3rem 1rem;
			color: var(--text-secondary);
			font-size: 1.1rem;
		}
		.loading {
			text-align: center;
			padding: 2rem;
		}
		.spinner {
			display: inline-block;
			width: 40px;
			height: 40px;
			border: 3px solid var(--bg-tertiary);
			border-top-color: var(--primary);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}
		@keyframes spin {
			to { transform: rotate(360deg); }
		}
		.footer {
			text-align: center;
			margin-top: 4rem;
			padding-top: 2rem;
			border-top: 1px solid var(--border);
			color: var(--text-secondary);
			font-size: 0.9rem;
		}
		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
			}
			.weather-grid {
				grid-template-columns: 1fr;
			}
			.search-box {
				flex-direction: column;
			}
			.search-btn {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>üå§Ô∏è Weather</h1>
			<p class="subtitle">Real-time weather forecasts for Indian cities</p>
		</div>

		<div class="search-section">
			<div class="search-box">
				<input 
					id="searchInput" 
					type="text" 
					class="search-input"
					placeholder="Search city (e.g. Delhi, Mumbai)" 
					autocomplete="off"
				/>
				<button id="searchBtn" class="search-btn">Search</button>
			</div>
		</div>

		<div id="weatherGrid" class="weather-grid"></div>

		<div class="footer">
			<p>¬© 2025 Weather App. No external APIs used. Data is for demonstration purposes.</p>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
